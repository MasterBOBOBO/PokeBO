<body>

<script>
    // --- è³‡æ–™åº« ---
    const bpmData = [
        ['ã„…', 'blue', 'å·´å¤§è¶', 'ğŸ¦‹', 'æ³¨éŸ³å†’éšª'], ['ã„†', 'blue', 'çš®å¡ä¸˜', 'âš¡'], ['ã„‡', 'blue', 'å–µå–µ', 'ğŸ±'], ['ã„ˆ', 'blue', 'é³³ç‹', 'ğŸ¦…'],
        ['ã„‰', 'pink', 'å‘†å‘†ç¸', 'ğŸ¦›'], ['ã„Š', 'pink', 'åœŸå°é¾œ', 'ğŸ¢'], ['ã„‹', 'pink', 'å°¼å¤šç‹', 'ğŸ¦'], ['ã„Œ', 'pink', 'æ‹‰æ™®æ‹‰æ–¯', 'ğŸ¦•'],
        ['ã„', 'green', 'å›ºæ‹‰å¤š', 'ğŸ¦–'], ['ã„', 'green', 'å¡æ¯”ç¸', 'ğŸ§¸'], ['ã„', 'green', 'ç«æé¾', 'ğŸ”¥'],
        ['ã„', 'blue', 'å‚‘å°¼é¾œ', 'ğŸ¢'], ['ã„‘', 'blue', 'æ•²éŸ³çŒ´', 'ğŸ’'], ['ã„’', 'blue', 'å¸ç›¤é­”å¶', 'ğŸ¤¡'],
        ['ã„“', 'pink', 'å“²çˆ¾å°¼äºæ–¯', 'ğŸ¦Œ'], ['ã„”', 'pink', 'è¶…å¤¢', 'ğŸ‘½'], ['ã„•', 'pink', 'æ°´ç®­é¾œ', 'ğŸ¢'], ['ã„–', 'pink', 'çƒˆç©ºå', 'ğŸ‰'],
        ['ã„—', 'green', 'ç›´è¡ç†Š', 'ğŸ¦¡'], ['ã„˜', 'green', 'è‰è‹—é¾œ', 'ğŸŒ¿'], ['ã„™', 'green', 'ç´¢çˆ¾è¿¦é›·æ­', 'ğŸ¦'],
        ['ã„§', 'blue', 'ä¼Šå¸ƒ', 'ğŸ¦Š'], ['ã„¨', 'blue', 'çƒé¾œ', 'ğŸ¢'], ['ã„©', 'blue', 'åœ“é™¸é¯Š', 'ğŸ¦ˆ'],
        ['ã„š', 'pink', 'é˜¿æŸè›‡', 'ğŸ'], ['ã„›', 'pink', 'æ­è·¯æ™®', 'ğŸ'], ['ã„œ', 'pink', 'æƒ¡é£Ÿå¤§ç‹', 'ğŸ‘¾'], ['ã„', 'pink', 'æ¤°è›‹æ¨¹', 'ğŸŒ´'],
        ['ã„', 'green', 'æ„›ç®¡ä¾', 'ğŸˆ'], ['ã„Ÿ', 'green', 'é•·å°¾æ€ªæ‰‹', 'ğŸ’'], ['ã„ ', 'green', 'å‚²éª¨ç‡•', 'ğŸ¦'], ['ã„¡', 'green', 'æ­å“ˆé‚£', 'ğŸŒ¸'],
        ['ã„¢', 'blue', 'å®‰ç“¢èŸ²', 'ğŸ'], ['ã„£', 'blue', 'æ©æ²›', 'ğŸ§'], ['ã„¤', 'blue', 'æ˜‚', 'ğŸº'], ['ã„¥', 'blue', 'è€¿é¬¼', 'ğŸ‘»'],
        ['ã„¦', 'pink', 'äºŒ', '2ï¸âƒ£'],
        ['Ë‰', 'purple', 'ä¸€è² (å¹³å¹³çš„)', 'â–', 'è²èª¿ç·´ç¿’'], ['ËŠ', 'purple', 'äºŒè² (å¾€ä¸Šé£›)', 'âœˆï¸'],
        ['Ë‡', 'purple', 'ä¸‰è² (æ‰“å‹¾å‹¾)', 'âœ…'], ['Ë‹', 'purple', 'å››è² (æºœæ»‘æ¢¯)', 'â†˜ï¸'], ['Ë™', 'purple', 'è¼•è² (é»ä¸€ä¸‹)', 'â€¢'],
        ['0', 'orange', '0 (åƒé›è›‹)', 'ğŸ¥š', 'æ•¸å­—æ£®æ—'], ['1', 'orange', '1 (åƒé‰›ç­†)', 'ğŸŒ±'], ['2', 'orange', '2 (åƒé´¨å­)', 'ğŸŒ¿'],
        ['3', 'orange', '3 (åƒè€³æœµ)', 'ğŸŒº'], ['4', 'orange', '4 (åƒå¸†èˆ¹)', 'ğŸ”¥'], ['5', 'orange', '5 (åƒé‰¤å­)', 'ğŸ¦–'],
        ['6', 'orange', '6 (åƒå“¨å­)', 'ğŸ‰'], ['7', 'orange', '7 (åƒæ‹æ–)', 'ğŸ¢'], ['8', 'orange', '8 (åƒçœ¼é¡)', 'ğŸ¢'], ['9', 'orange', '9 (åƒæ°£çƒ)', 'ğŸ¢']
    ];

    let currentLevelIndex = 0;
    let synth = window.speechSynthesis;
    let drawCanvas = document.getElementById('drawCanvas');
    let bgCanvas = document.getElementById('bgCanvas');
    let ctx = drawCanvas.getContext('2d', { willReadFrequently: true });
    let bgCtx = bgCanvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0, lastY = 0;

    // --- åˆå§‹åŒ– ---
    function initMenu() {
        const grid = document.getElementById('level-grid');
        grid.innerHTML = '';
        bpmData.forEach((item, index) => {
            if (item[4]) {
                const title = document.createElement('div');
                title.className = 'section-title'; title.innerText = item[4]; grid.appendChild(title);
            }
            const btn = document.createElement('button');
            btn.className = `level-btn bg-${item[1]}`;
            if(item[0] === 'Ë™') btn.innerHTML = '<span style="position:relative; top:-5px;">Ë™</span>';
            else btn.innerText = item[0];
            btn.onclick = () => startGame(index);
            grid.appendChild(btn);
        });
    }

    function startGame(index) {
        currentLevelIndex = index;
        const data = bpmData[index];
        document.getElementById('menu-view').classList.remove('active');
        document.getElementById('game-view').classList.add('active');
        document.getElementById('current-title').innerText = `ç·´ç¿’ï¼š${data[0]}`;
        document.getElementById('modal').style.display = 'none';

        setTimeout(resizeCanvas, 100);
        
        let speakText = "";
        if (data[1] === 'orange' && data[0] !== '0') {
            let numName = data[2].split(' ')[0]; let rhyme = data[2].split('(')[1].replace(')', '');
            speakText = `${numName}ï¼Œ${rhyme}çš„${numName}`;
        } else if (data[1] === 'purple') {
            let simpleName = data[2].split(' ')[0]; speakText = `${simpleName}ï¼Œ${simpleName}çš„${data[0]}`;
        } else {
            speakText = `${data[0]}ï¼Œ${data[2].split(' ')[0]}çš„${data[0]}`;
        }
        speak(speakText);
    }

    function resizeCanvas() {
        const wrapper = document.getElementById('canvas-wrapper');
        const rect = wrapper.getBoundingClientRect();
        drawCanvas.width = bgCanvas.width = rect.width;
        drawCanvas.height = bgCanvas.height = rect.height;
        
        drawTargetCharacter(bgCtx, '#e0e0e0');
        const data = bpmData[currentLevelIndex];
        
        if (data[1] === 'orange') ctx.strokeStyle = '#E65100';
        else if (data[1] === 'purple') ctx.strokeStyle = '#8e44ad';
        else ctx.strokeStyle = '#2a75bb';
        
        ctx.lineJoin = 'round'; ctx.lineCap = 'round'; ctx.lineWidth = 20; 
    }

    function drawTargetCharacter(context, color) {
        const data = bpmData[currentLevelIndex];
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
        context.font = `900 ${Math.min(context.canvas.width, context.canvas.height) * 0.55}px "KaiTi", "BiauKai", sans-serif`;
        context.fillStyle = color;
        context.textAlign = "center"; context.textBaseline = "middle";
        let yOffset = (data[0] === 'Ë™') ? -20 : 0;
        context.fillText(data[0], context.canvas.width / 2, context.canvas.height / 2 + 20 + yOffset);
    }

    // --- è§¸æ§ç¹ªåœ– ---
    function getPos(e) {
        const rect = drawCanvas.getBoundingClientRect();
        let cx, cy;
        if (e.touches && e.touches.length > 0) { cx = e.touches[0].clientX; cy = e.touches[0].clientY; }
        else { cx = e.clientX; cy = e.clientY; }
        return { x: cx - rect.left, y: cy - rect.top };
    }
    function startDrawing(e) { e.preventDefault(); isDrawing = true; const pos = getPos(e); lastX = pos.x; lastY = pos.y; ctx.beginPath(); ctx.arc(lastX, lastY, ctx.lineWidth/2, 0, Math.PI*2); ctx.fillStyle = ctx.strokeStyle; ctx.fill(); ctx.beginPath(); }
    function draw(e) { if (!isDrawing) return; e.preventDefault(); const pos = getPos(e); ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(pos.x, pos.y); ctx.stroke(); lastX = pos.x; lastY = pos.y; }
    function stopDrawing() { isDrawing = false; ctx.beginPath(); }

    drawCanvas.addEventListener('mousedown', startDrawing); drawCanvas.addEventListener('mousemove', draw);
    drawCanvas.addEventListener('mouseup', stopDrawing); drawCanvas.addEventListener('mouseout', stopDrawing);
    drawCanvas.addEventListener('touchstart', startDrawing, {passive: false}); drawCanvas.addEventListener('touchmove', draw, {passive: false});
    drawCanvas.addEventListener('touchend', stopDrawing);

    // --- é©—è­‰é‚è¼¯ ---
    function checkWriting() {
        const width = drawCanvas.width;
        const height = drawCanvas.height;
        const checkW = 100; const checkH = 100;
        const tempC = document.createElement('canvas');
        tempC.width = checkW; tempC.height = checkH;
        const tempCtx = tempC.getContext('2d');

        // ç›®æ¨™å­— (ç´…è‰²)
        const data = bpmData[currentLevelIndex];
        tempCtx.font = `900 ${checkW * 0.6}px "KaiTi", "BiauKai", sans-serif`;
        tempCtx.fillStyle = '#FF0000';
        tempCtx.textAlign = "center"; tempCtx.textBaseline = "middle";
        tempCtx.fillText(data[0], checkW/2, checkH/2 + 5);
        const targetPixels = countPixels(tempCtx, checkW, checkH);
        
        if (targetPixels === 0) return "pass"; 

        // æª¢æŸ¥é‡ç–Š
        tempCtx.globalCompositeOperation = 'source-in';
        tempCtx.drawImage(drawCanvas, 0, 0, width, height, 0, 0, checkW, checkH);
        const overlapPixels = countPixels(tempCtx, checkW, checkH);

        // æª¢æŸ¥ç¸½å¢¨æ°´
        tempCtx.globalCompositeOperation = 'source-over';
        tempCtx.clearRect(0,0,checkW,checkH);
        tempCtx.drawImage(drawCanvas, 0, 0, width, height, 0, 0, checkW, checkH);
        const totalInkPixels = countPixels(tempCtx, checkW, checkH);

        if (totalInkPixels < targetPixels * 0.05) return "empty";
        if (overlapPixels / targetPixels > 0.15) return "pass";
        return "messy";
    }

    function countPixels(context, w, h) {
        const imgData = context.getImageData(0, 0, w, h);
        const data = imgData.data;
        let count = 0;
        for(let i = 3; i < data.length; i += 4) { if(data[i] > 50) count++; }
        return count;
    }

    // --- å½ˆçª—ç³»çµ± (V7 æ ¸å¿ƒ) ---
    function showModal(type, title, text, icon) {
        const modal = document.getElementById('modal');
        const mTitle = document.getElementById('modal-title');
        const mText = document.getElementById('modal-text');

            mBtn.onclick = () => {

                if (type === 'empty') {
                    // ç©ºç™½çš„å°±ä¸ç”¨æ¸…
                } else {
                   // æ­ªæ‰çš„å¯ä»¥ä¿ç•™ï¼Œè®“å¥¹è‡ªå·±æŒ‰æ©¡çš®æ“¦ï¼Œæˆ–è€…é€™è£¡åŠ ä¸€è¡Œ ctx.clearRect(...) è‡ªå‹•æ¸…
                }
            };
            
            // éœ‡å‹•ç‰¹æ•ˆ
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 500);
        }
    }

    // --- æŒ‰éˆ• ---
    document.getElementById('back-btn').addEventListener('click', goBackToMenu);

        speak("åŠ æ²¹");
    });
    
    document.getElementById('catch-btn').addEventListener('click', () => {
        const result = checkWriting();

        if (result === "pass") {
            // æˆåŠŸå½ˆçª—
            let rewardText, speakText;
            if (data[1] === 'orange') {
                rewardText = (data[0] === '0') ? "å¾—åˆ°å¯¶å¯å¤¢è›‹ï¼" : `åœ–é‘‘ No.${data[0]}`;
                speakText = (data[0] === '0') ? "å¾—åˆ°å¯¶å¯å¤¢è›‹ï¼" : `æŠ“åˆ°äº†ï¼åœ–é‘‘ç·¨è™Ÿ${data[0]}ï¼`;
            } else {
                rewardText = `${data[2].split(' ')[0]}`;
                speakText = `å¤ªæ£’äº†ï¼æ”¶æœ${data[2].split(' ')[0]}ï¼`;

            speak(speakText);
            
            // æ¨™è¨˜å®Œæˆ

            showModal('success', 'æˆåŠŸï¼', rewardText, data[3]);

        } else if (result === "empty") {

    function goBackToMenu() {

    function speak(text) {
